<!--
  fragment: Bookmarking an item (when a bookmark is directly rendered, the ewt_directAccess variable is set to true).
  foreach: iteration
  var:
  render: all, content, tag, none; e.g.: ewt-render="(ewt_context.fragment = 'fragment1') ? 'all' : 'none'"
  text: Alternative content for the tag
  utext: Unescaped alternative content for the tag.
  attr: Map, attribute values
  attr-*: Value of an attribute
  attrprepend:
  attrprepend-*:
  attrappend:
  attrappend-*:
  parsecontent: default false
-->
<html>
<head />
<body>
  <table id='fddd' data-eht-fragment="fragment1" data-eht-attr="['id' : 'myTable']" data-eht-render="'all'">
    <tr data-eht-foreach="[({'user'}) : users]"
        data-eht-var="['rowId' : user.userId]"
        data-eht-attr="['id' : user]">
      <td><span data-eht-text="user.firstName">John</span></td>
      <td><span data-eht-utext="user.lastName">Doe</span></td>
      <td><div data-eht-text="'someText'" /></td>
      <td id="shouldNotAppear" data-eht-attr-id="null">
        
      </td>
    </tr>
    <tr data-eht-render="none" data-eht-var="fdf99-)_*()">
      <td><span style="color: red;">fff<a href="aaa"><span>
  </table>
  <!--[if IE 8]>
<p>Welcome to Internet Explorer 8.</p>
<![endif]-->

  <div id="fragment2" data-eht-fragment="fragment2" data-eht-render="(template_ctx.fragmentId == 'fragment2') ? 'all' : 'none'">
    Hello fragment world!
  </div>
  <div>Fragment world will be next</div>
  <div data-eht-utext="template_ctx.renderFragment('fragment2')" data-eht-render="'content'">
    This will be replaced.
  </div>

  <script type="text/ewt-javascript" data-eht-inline="text" data-eht-attr="['type' : 'text/javascript']">
    @{
		  users.size()}(rowId) {
      
      ewt.reRender();
    }

    checker.activate();
  </script>
  
  
</body>
</html>
