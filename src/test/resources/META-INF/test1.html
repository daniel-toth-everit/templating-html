<!--
  bookmark: Bookmarking an item (when a bookmark is directly rendered, the ewt_directAccess variable is set to true).
  each: iteration
  var:
  render: all, body, tag, none; e.g.: ewt-render="(ewt_directAccess) ? 'body' : 'none'"
  text: Alternative content for the tag
  utext: Unescaped alternative content for the tag.
  attr: Map, attribute values
  attr-*: Value of an attribute
  attrprepend:
  attrprepend-*:
  attrappend:
  attrappend-*:
  parsebody: default false
-->
<html>
<head />
<body>
  <table data-ewt-bookmark="XYTable" data-ewt-attr="['id' : myId + 'myTable']">
    <tr data-ewt-each="['user' : users]"
        data-ewt-var="['rowId' : portlet.id + myVar.userId]"
        data-ewt-attr="['id' : rowId]">
      <td><span data-ewt-text="user.firstName">John</span></td>
      <td><span data-ewt-utext="user.lastName">Doe</span></td>
      <td><div data-ewt-text="'someText'" /></td>
      <td>
        
      </td>
    </tr>
    <tr data-ewt-render="none">
      <td><span style="color: red;">fff<a href="aaa"><span> 
  </table>
  <!--[if IE 8]>
<p>Welcome to Internet Explorer 8.</p>
<![endif]-->

  <script type="text/ewt-javascript" data-ewt-parse="true" data-ewt-attr="['type' : 'text/javascript']">
    @{myId + 'reRender'}(rowId) {
      
      ewt.reRender();
    }

    checker.activate();
  </script>
  
</body>
</html>
